<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Flags</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
</head>
<body>
    <div class="menu">
        <h1>World flags <i class="far fa-flag"></i></h1>
        <div>
            <h4>Filter by region:</h4>
            <select name="filter" id="filter">
                <option id="All">All</option>
                <option id="Africa">Africa</option>
                <option id="Asia">Asia</option>
                <option id="Europe">Europe</option>
                <option id="Oceania">Oceania</option>
                <option id="Americas">The Americas</option>
            </select>
        </div>
        <div>
            <h4>Sort results:</h4>
            <select name="sort" id="sort">
                <option id="alpha">Alphabetical</option>
                <option id="alphaRev">Reverse Alphabetical</option>
                <option id="popLow">Population: Low to High</option>
                <option id="popHigh">Population: Hight to Low</option>
            </select>
        </div>
    </div>
    <div class="flags">
        <!--INJECT FLAGS HERE-->
    </div>
    <script src="main.js"></script>
</body>
</html>
